<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho Makeover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        canvas {
            border: 1px solid #000;
            width: 80vw;
            height: 60vh;
        }

        #accessories {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #accessories button {
            background: none;
            border: none;
            cursor: pointer;
        }

        #accessories img {
            width: 50px;
            height: auto;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="avatarCanvas" width="380" height="440"></canvas>
    </div>

    <div id="accessories">
        <button onclick="addAccessory('images/cachecol-rosa.png')"><img src="images/cachecol-rosa.png" alt=""></button>
        <button onclick="addAccessory('images/oculos-rose-glitter.png')"><img src="images/oculos-rose-glitter.png" alt=""></button>
        <button onclick="addAccessory('images/laço-rosa.png')"><img src="images/laço-rosa.png" alt=""></button>
        <button onclick="addAccessory('images/oculos-brown.png')"><img src="images/oculos-brown.png" alt=""></button>
        <button onclick="addAccessory('images/juliete.png')"><img src="images/juliete.png" alt=""></button>
        <button onclick="addAccessory('images/oculos-blue-pink.png')"><img src="images/oculos-blue-pink.png" alt=""></button>
    </div>

    <script>
        // Recupera o personagem selecionado
        const selectedCharacter = localStorage.getItem('selectedCharacter');
        const canvas = document.getElementById('avatarCanvas');
        const ctx = canvas.getContext('2d');
        let characterImage = new Image();

        // Função para carregar a imagem do personagem
        function loadCharacterImage() {
            switch (selectedCharacter) {
                case 'aquaman':
                    characterImage.src = 'images/aquaman_base.png';
                    break;
                case 'therock':
                    characterImage.src = 'images/the_rock_base.png';
                    break;
                case 'thor':
                    characterImage.src = 'images/thor_base.png';
                    break;
                default:
                    alert('Personagem não selecionado!');
                    return;
            }

            characterImage.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas antes de desenhar a nova imagem
                ctx.drawImage(characterImage, 0, 0, canvas.width, canvas.height); // Desenha a imagem no canvas
            };
        }

        loadCharacterImage();

        // Função para adicionar acessórios ao personagem
        function addAccessory(accessoryImageSrc) {
            let accessory = new Image();
            accessory.src = accessoryImageSrc;

            accessory.onload = () => {
                ctx.drawImage(accessory, 0, 0, canvas.width, canvas.height); // Desenha o acessório sobre o personagem
            };
        }
    </script>
</body>

</html>
