<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho Makeover</title>
    <link rel="icon" href="images/diamante.png">
    <style>
        .botao button {
            display: flex;
            width: 290px;
            height: 80px;
            border-radius: 80px;
            margin-top: 110px;
            background: linear-gradient(#ec91d1, #94013e);
            border: none;
        }

        .text {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text img{
            margin-left: -30px;
            margin-bottom: 60px;
        }

        .text h1 {
            color: #6e0b34;
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 30px;
            text-decoration: none;
            background: none;
            padding-left: 60px;
        }

        .botao h1 {
            font-size: 20px;
            background: none;
            padding-top: 15px;
            padding-left: 60px;
        }

        .botao img {
            width: 50px;
            padding-top: 15px;
            padding-left: 15px;
            background: none;
        }

        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url(images/cortina.png);
            font-family: Arial, sans-serif;
        }

        .carousel {
            position: relative;
            width: 80%;  /* Aumentado para 80% */
            height: 300px;
            perspective: 1200px;
            margin-top: 20px;
        }

        .carousel-track {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            position: absolute;
            width: auto;
            height: 90%;
            transform-origin: center;
            transition: transform 0.5s;
        }

        .carousel-item img {
            width: auto;
            height: 100%;
            object-fit: contain;
        }

        .carousel-item:nth-child(1) {
            transform: rotateY(0deg) translateZ(350px);
        }

        .carousel-item:nth-child(2) {
            transform: rotateY(36deg) translateZ(350px);
        }

        .carousel-item:nth-child(3) {
            transform: rotateY(72deg) translateZ(350px);
        }

        .carousel-item:nth-child(4) {
            transform: rotateY(108deg) translateZ(350px);
        }

        .carousel-item:nth-child(5) {
            transform: rotateY(144deg) translateZ(350px);
        }

        .carousel-item:nth-child(6) {
            transform: rotateY(180deg) translateZ(350px);
        }

        .carousel-item:nth-child(7) {
            transform: rotateY(216deg) translateZ(350px);
        }

        .carousel-item:nth-child(8) {
            transform: rotateY(252deg) translateZ(350px);
        }

        .carousel-item:nth-child(9) {
            transform: rotateY(288deg) translateZ(350px);
        }

        .carousel-item:nth-child(10) {
            transform: rotateY(324deg) translateZ(350px);
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="text">
        <h1><img src="http://www.gigaglitters.com/created/F5LYma4SVL.gif" width="359"  height="67" border="0" alt="">
            <img src="http://www.gigaglitters.com/created/hmXs2jRS7q.gif" width="189"  height="67" border="0" alt=""></h1>
    </div>

    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-item"><img src="images/aquaman_base.png" alt="Foto 1"></div>
            <div class="carousel-item"><img src="images/the_rock_base.png" alt="Foto 2"></div>
            <div class="carousel-item"><img src="images/thor_base.png" alt="Foto 3"></div>
            <div class="carousel-item"><img src="images/aquaman_base.png" alt="Foto 4"></div>
            <div class="carousel-item"><img src="images/the_rock_base.png" alt="Foto 5"></div>
            <div class="carousel-item"><img src="images/thor_base.png" alt="Foto 6"></div>
            <div class="carousel-item"><img src="images/aquaman_base.png" alt="Foto 7"></div>
            <div class="carousel-item"><img src="images/the_rock_base.png" alt="Foto 8"></div>
            <div class="carousel-item"><img src="images/thor_base.png" alt="Foto 9"></div>
            <div class="carousel-item"><img src="images/aquaman_base.png" alt="Foto 10"></div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-button" id="prev">&#8249;</button>
            <button class="carousel-button" id="next">&#8250;</button>
        </div>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.carousel-item');
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');
        let angle = 0;

        nextButton.addEventListener('click', () => {
            angle -= 36;
            track.style.transform = `rotateY(${angle}deg)`;
        });

        prevButton.addEventListener('click', () => {
            angle += 36;
            track.style.transform = `rotateY(${angle}deg)`;
        });
    </script>

    <div class="botao">
        <a href="game.html"><button><h1>Selecionar</h1><img src="images/diamante.png" alt=""></button></a>
    </div>
</body>

</html>
