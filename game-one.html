<html lang="en">

  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #c950a0;
    }

    .tabs-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #ddd;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab.active {
      background-color: #d64499;
      color: white;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 1150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #ce4595, #f2b2df);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .arrow {
      font-size: 24px;
      font-weight: bold;
      position: absolute;
      cursor: pointer;
      user-select: none;
      z-index: 1;
    }

    .arrow#prevArrow {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow#nextArrow {
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow:disabled {
      color: #ccc;
      cursor: not-allowed;
    }

    .carousel {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 150px;
      gap: 20px;
      justify-items: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .carousel button {
      width: 150px;
      height: 150px;
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .carousel button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

    <div class="canva">
        <canvas id="avatarCanvas" width="380" height="440"></canvas>
    </div>
    
        <div class="save">
            <button id="saveAvatar">Salvar Avatar</button>
        </div>
    
  <div class="tabs-container">
    <div class="tabs">
      <div class="tab active" data-category="oculos">Óculos</div>
      <div class="tab" data-category="bolsas">Bolsas</div>
      <div class="tab" data-category="lacos">Laços</div>
    </div>
  </div>

  <div class="carousel-container">
    <div class="arrow" id="prevArrow">←</div>
    <div class="carousel" id="carousel-top">
      <!-- Os itens da fileira superior serão renderizados dinamicamente -->
    </div>
    <div class="carousel" id="carousel-bottom">
      <!-- Os itens da fileira inferior serão renderizados dinamicamente -->
    </div>
    <div class="arrow" id="nextArrow">→</div>
  </div>

  <script>

const canvas = document.getElementById('avatarCanvas');
const ctx = canvas.getContext('2d');

// Lista de objetos adicionados ao canvas
const objects = [];

// Variáveis para controle de interação
let currentObject = null;
let isDragging = false;
let isResizing = false;
let resizeCorner = null; // Canto que está sendo redimensionado

// Adiciona imagem base do Aquaman
const aquamanImage = new Image();
aquamanImage.src = 'images/aquaman_base.png'; // Caminho para a imagem do Aquaman
aquamanImage.onload = () => {
    objects.push({
        image: aquamanImage,
        x: 0,
        y: 0,
        width: canvas.width, // A imagem preencherá o canvas
        height: canvas.height,
        selected: false,
        draggable: false, // Não será arrastável
        resizable: false // Não será redimensionável
    });
    drawCanvas();
};

// Desenhar todos os objetos no canvas
function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    objects.forEach(obj => {
        ctx.drawImage(obj.image, obj.x, obj.y, obj.width, obj.height);
        if (obj.selected) {
            drawResizeHandles(obj);
        }
    });
}

// Desenhar alças de redimensionamento
function drawResizeHandles(obj) {
    const handles = [
        { x: obj.x, y: obj.y }, // Top-left
        { x: obj.x + obj.width, y: obj.y }, // Top-right
        { x: obj.x, y: obj.y + obj.height }, // Bottom-left
        { x: obj.x + obj.width, y: obj.y + obj.height } // Bottom-right
    ];

    ctx.fillStyle = 'blue';
    handles.forEach(handle => {
        ctx.fillRect(handle.x - 5, handle.y - 5, 10, 10);
    });
}

// Detectar se o clique está sobre um objeto ou uma alça
function getObjectAtPosition(x, y) {
    for (let i = objects.length - 1; i >= 0; i--) {
        const obj = objects[i];
        // Verifica se clicou em uma alça de redimensionamento
        const corners = [
            { x: obj.x, y: obj.y, corner: 'tl' },
            { x: obj.x + obj.width, y: obj.y, corner: 'tr' },
            { x: obj.x, y: obj.y + obj.height, corner: 'bl' },
            { x: obj.x + obj.width, y: obj.y + obj.height, corner: 'br' }
        ];

        for (const corner of corners) {
            if (
                x >= corner.x - 5 &&
                x <= corner.x + 5 &&
                y >= corner.y - 5 &&
                y <= corner.y + 5
            ) {
                return { object: obj, resizeCorner: corner.corner };
            }
        }

        // Verifica se clicou dentro do objeto
        if (
            x > obj.x &&
            x < obj.x + obj.width &&
            y > obj.y &&
            y < obj.y + obj.height
        ) {
            return { object: obj, resizeCorner: null };
        }
    }
    return null;
}

// Adiciona imagens ao canvas ao soltar
canvas.addEventListener('drop', (e) => {
    e.preventDefault();
    const src = e.dataTransfer.getData('accessory');
    const img = new Image();
    img.src = src;
    img.onload = () => {
        objects.push({
            image: img,
            x: e.offsetX - img.width / 2,
            y: e.offsetY - img.height / 2,
            width: img.width,
            height: img.height,
            selected: false,
            draggable: true,
            resizable: true
        });
        drawCanvas();
    };
});

canvas.addEventListener('dragover', (e) => e.preventDefault());

// Eventos de clique, arraste e soltar
canvas.addEventListener('mousedown', (e) => {
    const { offsetX: x, offsetY: y } = e;
    const result = getObjectAtPosition(x, y);

    if (result) {
        currentObject = result.object;
        currentObject.selected = true;
        isResizing = !!result.resizeCorner;
        resizeCorner = result.resizeCorner;
        isDragging = !isResizing;

        // Move o objeto para o topo da pilha
        objects.splice(objects.indexOf(currentObject), 1);
        objects.push(currentObject);

        drawCanvas();
    } else {
        currentObject = null;
        objects.forEach(obj => (obj.selected = false));
        drawCanvas();
    }
});

canvas.addEventListener('mousemove', (e) => {
    if (!currentObject) return;

    const { offsetX: x, offsetY: y } = e;

    if (isDragging) {
        // Movimentação
        currentObject.x = x - currentObject.width / 2;
        currentObject.y = y - currentObject.height / 2;
        drawCanvas();
    } else if (isResizing) {
        // Redimensionamento
        switch (resizeCorner) {
            case 'tl': // Top-left
                currentObject.width += currentObject.x - x;
                currentObject.height += currentObject.y - y;
                currentObject.x = x;
                currentObject.y = y;
                break;
            case 'tr': // Top-right
                currentObject.width = x - currentObject.x;
                currentObject.height += currentObject.y - y;
                currentObject.y = y;
                break;
            case 'bl': // Bottom-left
                currentObject.width += currentObject.x - x;
                currentObject.height = y - currentObject.y;
                currentObject.x = x;
                break;
            case 'br': // Bottom-right
                currentObject.width = x - currentObject.x;
                currentObject.height = y - currentObject.y;
                break;
        }
        drawCanvas();
    }
});

canvas.addEventListener('mouseup', () => {
    isDragging = false;
    isResizing = false;
    resizeCorner = null;
});

// Salvar o canvas como imagem
document.getElementById('saveAvatar').addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'macho.png';
    link.href = canvas.toDataURL();
    link.click();
});



// Função para adicionar acessórios ao canvas
function addAccessory(imageSrc) {
    const img = new Image();
    img.src = imageSrc;
    img.onload = () => {
        objects.push({
            image: img,
            x: canvas.width / 2 - img.width / 2, // Posição inicial centralizada
            y: canvas.height / 2 - img.height / 2,
            width: img.width,
            height: img.height,
            selected: false,
            draggable: true,
            resizable: true
        });
        drawCanvas();
    };
}

// Detectar e manipular objetos no canvas
canvas.addEventListener('mousedown', (e) => {
    const { offsetX: x, offsetY: y } = e;
    const result = getObjectAtPosition(x, y);

    if (result) {
        currentObject = result.object;
        currentObject.selected = true;
        isResizing = !!result.resizeCorner;
        resizeCorner = result.resizeCorner;
        isDragging = !isResizing;

        // Move o objeto para o topo da pilha
        objects.splice(objects.indexOf(currentObject), 1);
        objects.push(currentObject);

        drawCanvas();
    } else {
        currentObject = null;
        objects.forEach(obj => (obj.selected = false));
        drawCanvas();
    }
});

// Outros eventos permanecem iguais...








    const tabs = document.querySelectorAll(".tab");
    const carouselTop = document.getElementById("carousel-top");
    const carouselBottom = document.getElementById("carousel-bottom");
    const prevArrow = document.getElementById("prevArrow");
    const nextArrow = document.getElementById("nextArrow");
  
    const items = {
      oculos: [
        "images/oculos-rose-glitter.png", "images/oculos-brown.png", "images/juliete.png",
        "images/oculos-blue-pink.png", "images/cachecol-rosa.png", "images/oculos-blue-pink.png",
        "images/oculos-rose-glitter.png", "images/oculos-brown.png", "images/juliete.png",
        "images/cachecol-rosa.png", "images/oculos-blue-pink.png", "images/juliete.png",
        "images/oculos-brown.png", "images/oculos-rose-glitter.png"
      ],
      bolsas: [
        "images/bag-pink.png", "images/mini-bag-pink.png", "images/vestido-cereja.png",
        "images/short-bege.png", "images/cachecol-rosa.png", "images/bag-pink.png",
        "images/mini-bag-pink.png", "images/vestido-cereja.png", "images/short-bege.png",
        "images/cachecol-rosa.png", "images/bag-pink.png", "images/vestido-cereja.png",
        "images/short-bege.png", "images/cachecol-rosa.png"
      ],
      lacos: [
        "images/laço-rosa.png", "images/cachecol-rosa.png", "images/oculos-blue-pink.png",
        "images/oculos-rose-glitter.png", "images/short-bege.png", "images/laço-rosa.png",
        "images/cachecol-rosa.png", "images/oculos-blue-pink.png", "images/oculos-rose-glitter.png",
        "images/short-bege.png", "images/laço-rosa.png", "images/cachecol-rosa.png",
        "images/oculos-blue-pink.png", "images/short-bege.png"
      ]
    };
  
    let currentIndex = 0;
  
    function renderItems(category) {
      const categoryItems = items[category];
      carouselTop.innerHTML = ""; 
      carouselBottom.innerHTML = ""; 
  
      categoryItems.slice(0, 7).forEach((imageSrc) => {
        const button = document.createElement("button");
        button.innerHTML = `<img src="${imageSrc}" alt="Item">`;
        button.onclick = () => addAccessory(imageSrc);
        carouselTop.appendChild(button);
      });
  
      categoryItems.slice(7, 14).forEach((imageSrc) => {
        const button = document.createElement("button");
        button.innerHTML = `<img src="${imageSrc}" alt="Item">`;
        button.onclick = () => addAccessory(imageSrc);
        carouselBottom.appendChild(button);
      });
    }
  
    function addAccessory(imageSrc) {
      alert(`Acessório selecionado: ${imageSrc}`);
    }
  
    function updateTabs() {
      tabs.forEach((tab, index) => {
        tab.classList.toggle("active", index === currentIndex);
      });
  
      const category = tabs[currentIndex].dataset.category;
      renderItems(category);
    }
  
    tabs.forEach((tab, index) => {
      tab.addEventListener("click", () => {
        currentIndex = index;
        updateTabs();
      });
    });
  
    prevArrow.addEventListener("click", () => {
      currentIndex = (currentIndex === 0) ? tabs.length - 1 : currentIndex - 1;
      updateTabs();
    });
  
    nextArrow.addEventListener("click", () => {
      currentIndex = (currentIndex === tabs.length - 1) ? 0 : currentIndex + 1;
      updateTabs();
    });
  
    updateTabs();
  </script>
