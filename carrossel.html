<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macho Makeover</title>
    <link rel="stylesheet" href="src/css/carrossel.css">
  <link rel="icon" href="src/images/diamante.png" />
</head>

<body>
  <div class="text">
    <div class="one">
      <img src="http://www.gigaglitters.com/created/F5LYma4SVL.gif" width="460" height="90" alt="" />
    </div>
    <div class="two">
      <img src="http://www.gigaglitters.com/created/hmXs2jRS7q.gif" width="270" height="90" alt="" />
    </div>
  </div>

  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-item"><img src="src/images/aquaman_base.png" alt="Aquaman"></div>
      <div class="carousel-item"><img src="src/images/the_rock_base.png" alt="The Rock"></div>
      <div class="carousel-item"><img src="src/images/capitao-america.png" alt="Capitão América"></div>
      <div class="carousel-item"><img src="src/images/capitao-nasc.png" alt="Capitão Nascimento"></div>
      <div class="carousel-item"><img src="src/images/george-weasley.png" alt="George"></div>
      <div class="carousel-item"><img src="src/images/dean-winchester.png" alt="Dean"></div>
      <div class="carousel-item"><img src="src/images/anthony-brigerton.png" alt="Anthony"></div>
      <div class="carousel-item"><img src="src/images/thor_base.png" alt="Thor"></div>
    </div>
    <div class="carousel-controls">
      <button class="carousel-button" id="prev">&#8249;</button>
      <button class="carousel-button" id="next">&#8250;</button>
    </div>
  </div>

  <div class="botao">
    <button id="confirmar-btn">
      <span class="btn-text">
        <h1>Confirmar</h1>
      </span>
      <img src="src/images/diamante.png" alt="Ícone" />
    </button>
  </div>

  <div id="custom-alert">
    <div class="alert-box">
      <h2>Escolha um personagem primeiro!</h2>
      <button onclick="closeCustomAlert()">Ok</button>
    </div>
  </div>

  <script src="src/js/carrossel.js"></script>
</body>

</html>
