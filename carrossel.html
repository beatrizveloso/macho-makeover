<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macho Makeover</title>
    <link rel="stylesheet" href="src/css/carrossel.css">
    <link rel="icon" href="src/images/diamante.png">
</head>

<body>
  <div class="text">
    <div class="one">
      <img src="http://www.gigaglitters.com/created/F5LYma4SVL.gif" width="460" height="90" alt="" />
    </div>
    <div class="two">
      <img src="http://www.gigaglitters.com/created/hmXs2jRS7q.gif" width="270" height="90" alt="" />
    </div>
  </div>

  <div class="categories-page" id="categories-page">
    <div class="categories">
      <button class="category-btn" data-category="action">Filmes de Ação</button>
      <button class="category-btn" data-category="superheroes">Super-Heróis</button>
      <button class="category-btn" data-category="leadingmen">Galãs do Cinema</button>
      
      <button class="category-btn" data-category="games">Personagens de Jogos</button>
      <button class="category-btn" data-category="singers">Cantores/Ícones da Música</button>
      <button class="category-btn" data-category="series">Personagens de Séries</button>

      <button class="category-btn" data-category="feios">Galãs Feios</button>
      <button class="category-btn" data-category="viloes">Vilões/Anti Heróis</button>
      <button class="category-btn" data-category="desenhos">Personagens de Desenhos</button>
    </div>
  </div>

  <div class="carousel-page" id="carousel-page">
    <button class="back-button" id="back-button">
      &#8592; Voltar
    </button>
    <h2 class="category-title" id="category-title"></h2>
    
    <div class="carousel">
      <div class="carousel-track" id="carousel-track"></div>
      <div class="carousel-controls">
        <button class="carousel-button" id="prev">&#8249;</button>
        <button class="carousel-button" id="next">&#8250;</button>
      </div>
    </div>

    <div class="botao">
      <button id="confirmar-btn">
        <span class="btn-text">
          <h1>Confirmar</h1>
        </span>
        <img src="src/images/diamante.png" alt="Ícone" />
      </button>
    </div>
  </div>

  <div id="custom-alert">
    <div class="alert-box">
      <h2>Escolha um personagem primeiro!</h2>
      <button onclick="closeCustomAlert()">Ok</button>
    </div>
  </div>

  <script src="src/js/carrossel.js"></script>
</body>
</html>
