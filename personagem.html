<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macho Makeover</title>
  <link rel="icon" href="images/diamante.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #c950a0;
      height: 100vh;
    }

    #characters,
    #accessories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .character,
    .accessory {
      width: 100px;
      cursor: pointer;
      user-select: none;
    }

    #avatarCanvas {
      border: 2px dashed pink;
      max-width: 100%;
      max-height: 100%;
    }

    .canva {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .save {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .save button {
      width: 100px;
      height: 40px;
      background-color: pink;
    }

    #accessories {
      width: 100%;
      flex-wrap: wrap;
    }

    #accessories button {
      width: 180px;
      height: 160px;
    }

    #accessories button img {
      width: 180px;
      height: 200px;
    }

    .carousel-container {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      width: 100%;
      max-width: 500px;
      height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #ce4595, #f2b2df);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .arrow {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      margin: 10px;
      color: white;
    }

    .arrow:disabled {
      color: #ccc;
      cursor: not-allowed;
    }

    .carousel {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      overflow: hidden;
      height: 100%;
      scroll-behavior: smooth;
    }

    .carousel-item {
      width: 200px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .carousel-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .save button {
      display: flex;
      width: 290px;
      height: 80px;
      border-radius: 80px;
      margin-top: 50px;
      background: none;
      background: linear-gradient(#ec91d1, #940168);
      border: none;
    }

    a {
      background: none;
    }

    h1 {
      font-size: 20px;
      background: none;
      padding-top: 15px;
      padding-left: 40px;
    }

    button img {
      width: 50px;
      padding-top: 15px;
      padding-left: 15px;
      background: none;
    }

    .alinhei {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50%;
      position: absolute;
      left: 20px;
    }

    .tabs-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #ddd;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab.active {
      background-color: #d64499;
      color: white;
    }

    @media (max-width: 600px) {
      body{
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="alinhei">
    <div class="canva">
      <canvas id="avatarCanvas" width="500" height="600"></canvas>
    </div>

    <div class="save">
      <button id="saveAvatar">
        <h1>Salvar Avatar</h1>
        <img src="images/diamante.png" alt="">
      </button>
    </div>
  </div>

  <div class="carousel-container">
    <div class="tabs-container">
      <div class="tabs">
        <div class="tab active" data-category="cabelos">Cabelos</div>
        <div class="tab active" data-category="oculos">Óculos</div>
        <div class="tab" data-category="colares">Colares</div>
        <div class="tab" data-category="chapeus">Chapeus</div>
        <div class="tab" data-category="add">Adds</div>
      </div>
    </div>
    <div class="arrow" id="prevArrow">↑</div>
    <div class="carousel" id="carousel">
    </div>
    <div class="arrow" id="nextArrow">↓</div>
  </div>

  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    document.getElementById("prevArrow").addEventListener("click", () => {
      const carousel = document.getElementById("carousel");
      carousel.scrollBy({
        top: -carousel.clientHeight, 
        behavior: 'smooth' 
      });
    });

    // Função para mover o carrossel para baixo
    document.getElementById("nextArrow").addEventListener("click", () => {
      const carousel = document.getElementById("carousel");
      carousel.scrollBy({
        top: carousel.clientHeight,
        behavior: 'smooth' 
      });
    });
    const selectedCharacter = localStorage.getItem('selectedCharacter');

    let characterImage = null;

    const accessoryImages = [];

    let selectedAccessory = null;

    let isDragging = false;

    let resizing = null;

    const canvas = document.getElementById("avatarCanvas");
    const ctx = canvas.getContext("2d");

    function drawCharacterAndAccessories() {
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;

      const scaleX = canvasWidth / characterImage.width;
      const scaleY = canvasHeight / characterImage.height;
      const scale = Math.min(scaleX, scaleY);  

      const newWidth = characterImage.width * scale;
      const newHeight = characterImage.height * scale;

      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      ctx.drawImage(
        characterImage,
        (canvasWidth - newWidth) / 2,
        (canvasHeight - newHeight) / 2,
        newWidth,
        newHeight
      );

      accessoryImages.forEach(({ img, x, y, width, height }) => {
        ctx.drawImage(img, x, y, width, height);

        if (selectedAccessory && selectedAccessory.img === img) {
          ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
          const corners = [
            { x: x - 5, y: y - 5 }, 
            { x: x + width - 5, y: y - 5 }, 
            { x: x - 5, y: y + height - 5 }, 
            { x: x + width - 5, y: y + height - 5 },
          ];
          corners.forEach(({ x, y }) => ctx.fillRect(x, y, 10, 10));
        }
      });
    }

    function setCharacter(imageSrc) {
      characterImage = new Image();  
      characterImage.src = imageSrc; 
  
      characterImage.onload = () => {
        drawCharacterAndAccessories();
      };
    }

    function addAccessory(imageSrc) {
      const accessoryImage = new Image();  
      accessoryImage.src = imageSrc;  

      accessoryImage.onload = () => {
        const width = 100;  
        const height = 100; 
        const x = (canvas.width - width) / 2;  
        const y = (canvas.height - height) / 2; 

        accessoryImages.push({ img: accessoryImage, x, y, width, height });
        drawCharacterAndAccessories();  
      };
    }

    function detectCorner(x, y, acc) {
      const cornerSize = 10;
      const corners = [
        { name: "top-left", x: acc.x, y: acc.y },
        { name: "top-right", x: acc.x + acc.width, y: acc.y },
        { name: "bottom-left", x: acc.x, y: acc.y + acc.height },
        { name: "bottom-right", x: acc.x + acc.width, y: acc.y + acc.height },
      ];
      return corners.find(
        (corner) =>
          x >= corner.x - cornerSize &&
          x <= corner.x + cornerSize &&
          y >= corner.y - cornerSize &&
          y <= corner.y + cornerSize
      );
    }

    canvas.addEventListener("mousedown", (event) => {
      const { offsetX, offsetY } = event;

      selectedAccessory = accessoryImages.find(
        ({ x, y, width, height }) =>
          offsetX >= x && offsetX <= x + width && offsetY >= y && offsetY <= y + height
      );

      if (selectedAccessory) {
        isDragging = true;  
      }

      resizing = accessoryImages.find((acc) => detectCorner(offsetX, offsetY, acc));
      if (resizing) {
        isDragging = true;
      }

      drawCharacterAndAccessories();  
    });

    canvas.addEventListener("mousemove", (event) => {
      if (isDragging && selectedAccessory) {
        const { offsetX, offsetY } = event;

        if (resizing) {
          if (resizing.name === "top-left") {
            selectedAccessory.width += selectedAccessory.x - offsetX;
            selectedAccessory.height += selectedAccessory.y - offsetY;
            selectedAccessory.x = offsetX;
            selectedAccessory.y = offsetY;
          } else if (resizing.name === "top-right") {
            selectedAccessory.width = offsetX - selectedAccessory.x;
            selectedAccessory.height += selectedAccessory.y - offsetY;
            selectedAccessory.y = offsetY;
          } else if (resizing.name === "bottom-left") {
            selectedAccessory.width += selectedAccessory.x - offsetX;
            selectedAccessory.height = offsetY - selectedAccessory.y;
            selectedAccessory.x = offsetX;
          } else if (resizing.name === "bottom-right") {
            selectedAccessory.width = offsetX - selectedAccessory.x;
            selectedAccessory.height = offsetY - selectedAccessory.y;
          }
        } else {
          selectedAccessory.x = offsetX - selectedAccessory.width / 2;
          selectedAccessory.y = offsetY - selectedAccessory.height / 2;
        }

        drawCharacterAndAccessories();  
      }
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;  
      resizing = null; 
    });

    const saveButton = document.getElementById("saveAvatar");
    saveButton.addEventListener("click", () => {
      const image = canvas.toDataURL("image/png");  

      const link = document.createElement("a"); 
      link.href = image;
      link.download = "macho.png";  
      link.click(); 
    });

    if (selectedCharacter) {
      setCharacter(selectedCharacter); 
    } else {
      alert('Nenhum personagem foi selecionado!'); 
    }

    const tabs = document.querySelectorAll(".tab"); 
    const carousel = document.getElementById("carousel"); 
    const items = {
      cabelos: [
        "images/cabelo1.png",
        "images/cabelo2.png",
        "images/cabelo3.png",
        "images/cabelo4.png",
        "images/cabelo5.png",
        "images/cabelo6.png",
        "images/cabelo7.png",
        "images/cabelo8.png",
        "images/cabelo9.png",
        "images/cabelo10.png",
        "images/cabelo11.png"
      ],
      oculos: [
        "images/oculos1.png",
        "images/oculos2.png",
        "images/oculos3.png",
        "images/oculos4.png",
        "images/oculos5.png",
        "images/oculos6.png",
        "images/oculos7.png",
        "images/oculos8.png",
        "images/oculos9.png",
        "images/oculos10.png",
        "images/oculos11.png",
        "images/oculos12.png"
      ],
      colares: [
        "images/colar1.png",
        "images/colar2.png",
        "images/colar3.png",
        "images/colar4.png",
        "images/colar5.png",
        "images/colar6.png",
        "images/colar7.png",
        "images/colar8.png",
        "images/cachecol-rosa.png"
      ],
      chapeus: [
        "images/coroa8.png",
        "images/coroa9.png",
        "images/coroa10.png",
        "images/coroa11.png",
        "images/coroa12.png",
        "images/coroa13.png",
        "images/coroa1.png",
        "images/coroa2.png",
        "images/coroa3.png",
        "images/coroa4.png",
        "images/coroa5.png",
        "images/coroa6.png",
        "images/coroa7.png",
        "images/coroa14.png",
        "images/coroa15.png",
        "images/boina.png"
      ],
      add: [
        "images/add1.png",
        "images/add2.png",
        "images/add3.png",
        "images/add4.png",
        "images/add5.png",
        "images/add6.png",
        "images/add7.png",
        "images/add8.png",
        "images/add9.png",
        "images/add10.png",
        "images/add11.png",
        "images/add12.png",
        "images/laço-azul.png",
        "images/laço-rosa.png",
        "images/mini-bag-pink.png",
        "images/bag-pink.png",
        "images/bolsa1.png",
        "images/bolsa2.png",
        "images/bolsa3.png",
        "images/bolsa4.png",
        "images/bolsa5.png",
        "images/bolsa6.png",
        "images/bolsa7.png",
        "images/bolsa8.png",
        "images/bolsa9.png",
        "images/bolsa10.png"
      ],
    };
    
    let currentIndex = 0;
    function renderItems(category) {
      const categoryItems = items[category]; 
      carousel.innerHTML = ""; 
      categoryItems.forEach((imageSrc) => {
        const item = document.createElement("div"); 
        item.classList.add("carousel-item");
        const img = document.createElement("img"); 
        img.src = imageSrc; 
        img.alt = "Acessório"; 
        item.appendChild(img); 
        item.addEventListener("click", () => {
          addAccessory(imageSrc);
        });
        carousel.appendChild(item); 
      });
    }
    function updateTabs() {
      tabs.forEach((tab, index) => {
        tab.classList.toggle("active", index === currentIndex); 
      });
      const category = tabs[currentIndex].dataset.category; 
      renderItems(category);
    }
    tabs.forEach((tab, index) => {
      tab.addEventListener("click", () => {
        currentIndex = index; 
        updateTabs(); 
      });
    });
    updateTabs();
    canvas.addEventListener("mousedown", (event) => {
      const { offsetX, offsetY } = event;
      selectedAccessory = accessoryImages.find((acc) => detectCorner(offsetX, offsetY, acc));
      if (selectedAccessory) {
        resizing = detectCorner(offsetX, offsetY, selectedAccessory).name; 
        isDragging = true; 
        return;
      }
      selectedAccessory = accessoryImages.find(
        ({ x, y, width, height }) =>
          offsetX >= x && offsetX <= x + width && offsetY >= y && offsetY <= y + height
      );
      if (selectedAccessory) {
        isDragging = true; 
      }
      drawAquaman(); 
    });
    canvas.addEventListener("mousemove", (event) => {
      if (isDragging && selectedAccessory) {
        const { offsetX, offsetY } = event;

        if (resizing) {
          if (resizing === "top-left") {
            selectedAccessory.width += selectedAccessory.x - offsetX;
            selectedAccessory.height += selectedAccessory.y - offsetY;
            selectedAccessory.x = offsetX;
            selectedAccessory.y = offsetY;
          } else if (resizing === "top-right") {
            selectedAccessory.width = offsetX - selectedAccessory.x;
            selectedAccessory.height += selectedAccessory.y - offsetY;
            selectedAccessory.y = offsetY;
          } else if (resizing === "bottom-left") {
            selectedAccessory.width += selectedAccessory.x - offsetX;
            selectedAccessory.height = offsetY - selectedAccessory.y;
            selectedAccessory.x = offsetX;
          } else if (resizing === "bottom-right") {
            selectedAccessory.width = offsetX - selectedAccessory.x;
            selectedAccessory.height = offsetY - selectedAccessory.y;
          }
        } else {
          selectedAccessory.x = offsetX - selectedAccessory.width / 2;
          selectedAccessory.y = offsetY - selectedAccessory.height / 2;
        }
        drawAquaman(); 
      }
    });
    canvas.addEventListener("mouseup", () => {
      isDragging = false; 
      resizing = null;
    });
    document.addEventListener("keydown", (event) => {
      if (event.key === "Delete" && selectedAccessory) {
        const index = accessoryImages.findIndex(
          (accessory) => accessory.img === selectedAccessory.img
        );
        if (index !== -1) {
          accessoryImages.splice(index, 1);
          selectedAccessory = null;
          drawCharacterAndAccessories();
        }
      }
    });
  </script>
</body>

</html>
