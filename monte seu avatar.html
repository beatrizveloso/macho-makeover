<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macho Makeover</title>
  <link rel="stylesheet" href="src/css/monte.css">
  <link rel="icon" href="src/images/diamante.png">
  <style>
    .carousel::-webkit-scrollbar {
      width: 8px;
    }

    .carousel::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: rgba(212, 68, 153, 0.7);
      border-radius: 10px;
    }

    .carousel::-webkit-scrollbar-thumb:hover {
      background: #940168;
    }

    .carousel-item {
      width: 200px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .carousel-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .alinhei {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50%;
      position: absolute;
      left: 20px;
    }

    .tabs-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
    }

    .layers-panel {
      position: absolute;
      left: 20px;
      top: 20px;
      background: rgba(236, 145, 209, 0.9);
      padding: 10px;
      border-radius: 15px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 2px solid #940168;
      transition: all 0.3s ease;
      width: 200px;
    }
    
    .layers-panel.collapsed {
      width: 40px;
      height: 40px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    
    .layers-panel.collapsed .panel-content {
      display: none;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      color: white;
      font-weight: bold;
      width: 100%;
    }
    
    .layers-panel.collapsed .panel-header {
      justify-content: center;
      margin: 0;
    }
    
    .layers-panel.collapsed .panel-title {
      display: none;
    }
    
    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 5px;
      min-width: 20px;
    }
    
    .layer-item {
      padding: 8px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .layer-item:hover {
      background: rgba(255, 255, 255, 0.9);
    }
    
    .layer-item.selected {
      background: rgba(212, 68, 153, 0.7);
      color: white;
    }
    
    .layer-controls button {
      margin-left: 5px;
      font-size: 12px;
      background: #d64499;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 2px 5px;
    }
    
    .layer-controls button:hover {
      background: #940168;
    }

    @media (max-width: 600px) {
      body {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="alinhei">
    <div class="canva">
      <canvas id="avatarCanvas" width="500" height="600"></canvas>
    </div>

    <div class="save">
      <button id="saveAvatar">
        <h1>Salvar Avatar</h1>
        <img src="src/images/diamante.png" alt="">
      </button>
    </div>
  </div>

  <div class="layers-panel" id="layersPanel">
    <div class="panel-header">
      <span class="panel-title">Camadas</span>
      <button class="toggle-btn" id="togglePanel">▼</button>
    </div>
    <div class="panel-content" id="panelContent">
      <div id="layersList"></div>
    </div>
  </div>

  <div class="carousel-container">
    <div class="tabs-container">
      <div class="tabs">
        <div class="tab active" data-category="cabelos">Cabelos</div>
        <div class="tab active" data-category="oculos">Óculos</div>
        <div class="tab" data-category="colares">Colares</div>
        <div class="tab" data-category="chapeus">Chapeus</div>
        <div class="tab" data-category="add">Adds</div>
      </div>
    </div>
    <div class="arrow" id="prevArrow">↑</div>
    <div class="carousel" id="carousel">
    </div>
    <div class="arrow" id="nextArrow">↓</div>
  </div>

  <script src="src/js/monte.js"></script>
</body>

</html>
