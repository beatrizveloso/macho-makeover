<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macho Makeover</title>
  <link rel="stylesheet" href="src/css/monte.css">
  <link rel="icon" href="src/images/diamante.png">
</head>

<body>

  <div class="alinhei">
    <div class="canva">
      <canvas id="avatarCanvas" width="500" height="600"></canvas>
    </div>

    <div class="save">
      <button id="saveAvatar">
        <h1>Salvar Avatar</h1>
        <img src="src/images/diamante.png" alt="">
      </button>
    </div>
  </div>

  <div class="layers-panel" id="layersPanel">
    <div class="panel-header">
      <span class="panel-title">Camadas</span>
      <button class="toggle-btn" id="togglePanel">▼</button>
    </div>
    <div class="panel-content" id="panelContent">
      <div id="layersList"></div>
    </div>
  </div>

  <div class="carousel-container">
    <div class="tabs-container">
      <div class="tabs">
        <div class="tab active" data-category="cabelos">Cabelos</div>
        <div class="tab active" data-category="oculos">Óculos</div>
        <div class="tab" data-category="colares">Colares</div>
        <div class="tab" data-category="chapeus">Chapeus</div>
        <div class="tab" data-category="add">Adds</div>
      </div>
    </div>
    <div class="arrow" id="prevArrow">↑</div>
    <div class="carousel" id="carousel">
    </div>
    <div class="arrow" id="nextArrow">↓</div>
  </div>

  <script src="src/js/monte.js"></script>
</body>

</html>
